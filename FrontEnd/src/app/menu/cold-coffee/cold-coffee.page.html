<ion-header>
  <ion-toolbar class="black-bg">
    <ion-buttons slot="start" routerLink="/menu">
      <ion-icon src="assets/icon/menu.svg" large></ion-icon>
    </ion-buttons>
    <ion-title>Κρύα Ροφήματα</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content>

  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button (click)="openCart()" #cart>
      <div class="cart-length">{{ cartItemCount | async }}</div>
      <ion-icon src="assets/icon/cart.svg"></ion-icon>
    </ion-fab-button>
  </ion-fab>


  <ion-card *ngFor = "let p of products">
    <ion-card-header>
      <ion-card-title> {{ p.name }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-row class="ion-allign-items-center">
        <ion-col size="8">
          <ion-label color="dark">
            <b> {{ p.price | currency: 'EUR'}}</b>
          </ion-label>
        </ion-col>
        <ion-col size="4" class="ion-text-right">
          <ion-button (click)="addToCart(p)">
            <ion-icon name="add-outline"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
